<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <!-- Dependencies -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
   <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
   <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
   <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
   <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>

   <!-- Local -->
   <script src="minesweeper.js"></script>
   <link rel="stylesheet" type="text/css" href="site.css">
   <style type="text/css">
   button {
      margin: 0px;
      padding: 0px;
   }
   </style>
   <title>Minesweeper</title>
</head>
<body>
   <div class="container">
      <div id="minesweeper" class="row">
         <div data-bind="foreach: board">
            <div class="row" data-bind="foreach: $data">
               <button class='btn btn-default btn-xs' data-bind='css: {active: !clickable()}, click: show'>
                  <span data-bind="if: isClicked">
                     <span data-bind="if: content() == 0">&nbsp;</span>
                     <span data-bind="ifnot: content() == 0">
                        <span data-bind="html: content"></span>
                     </span>
                  </span>
                  <span data-bind='if: isFlagged'><i class="fa fa-flag"></i></span>
                  <span data-bind='if: clickable'>&nbsp;</span>
               </button>
            </div>
         </div>
      </div>
   </div>
</body>
