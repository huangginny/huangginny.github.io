<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <!-- Dependencies -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
   <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
   <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
   <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
   <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>

   <!-- Local -->
   <script src="minesweeper.js"></script>
   <link rel="stylesheet" type="text/css" href="site.css">
   <style type="text/css">
   .btn-small {
      padding: 0px;
      margin: 0px;
      width: 30px;
      height: 30px;
      border-radius: 3px;
   }
   .btn-x-small {
      padding: 0px;
      margin: -1px;
      width: 15px;
      height: 15px;
      border-radius: 1px;
      font-size: 10px;
   }
   </style>
   <title>Minesweeper</title>
</head>
<body>
   <div class="container">
      <div id="minesweeper" class="row">
         <div class="page-header">
            <h2>Minesweeper</h2>
         </div>
         <div data-bind="foreach: board">
            <div class="hidden-xs col-sm-12" data-bind="foreach: $data">
               <button class='btn btn-default btn-small' data-bind='css: {active: !clickable(), disabled: isClicked() || !parent.canPlay()}, click: show'>
                  <span data-bind="if: isClicked">
                     <span data-bind="if: content() == 0">&nbsp;</span>
                     <span data-bind="ifnot: content() == 0">
                        <span data-bind="html: content"></span>
                     </span>
                  </span>
                  <span data-bind='if: isFlagged'><i class="fa fa-flag"></i></span>
                  <span data-bind='if: clickable'>&nbsp;</span>
               </button>
            </div>
            <div class="visible-xs-block col-xs-12" style="margin: -2px" data-bind="foreach: $data">
               <button class='btn btn-default btn-x-small' data-bind='css: {active: !clickable(), disabled: isClicked() || !parent.canPlay()}, click: show'>
                  <span data-bind="if: isClicked">
                     <span data-bind="if: content() == 0">&nbsp;</span>
                     <span data-bind="ifnot: content() == 0">
                        <span data-bind="html: content"></span>
                     </span>
                  </span>
                  <span data-bind='if: isFlagged'><i class="fa fa-flag"></i></span>
                  <span data-bind='if: clickable'>&nbsp;</span>
               </button>
            </div>
         </div>
         <div class='col-xs-12' style="padding: 10px;">
            <div data-bind="if: hasWon">You win!</div>
            <div data-bind="if: hasLost">You lose!</div>
            <button class='btn btn-primary' data-bind="click: reset">Replay</button>
         </div>
      </div>
   </div>
</body>
